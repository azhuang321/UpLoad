<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" type="text/css" href="./easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="./easyui/themes/icon.css">
    <script type="text/javascript" src="./easyui/jquery.min.js"></script>
    <script type="text/javascript" src="./easyui/jquery.easyui.min.js"></script>
    <style>
        .icon-no {
            background-image: none;
            width: 0px;
        }

        .rowText {
            margin-right: 15px;
            height: 20px;
            margin-top: 15px;
            text-align: center;
            line-height: 20px;
            background-color: white;
            float: left;
        }

        .parentdiv {
            margin-bottom: 1px;
            background-color: blue;
            clear: both;
        }

        .childdiv {

            text-align: center;

            float: left;
            margin-right: 0px;
            border-color: #dddddd;
            border-width: 0.5px;
            border-style: solid;

        }

        .cell {
            border-color: #dddddd;
            border-width: 0.5px;
            border-style: solid;
        }


        .buttonAction {
            text-align: center;
            margin-top: 10px;
            background-color: #619FEA;
            color: #FFFFFF;
            width: 120px;
            height: 36px;
            float: left;
            margin-right: 20px;
            line-height: 36px;
            border-color: gray;
            border-width: 0.5px;
            border-style: solid;
            margin-left: 1px;
            border-radius: 5%;
        }

        .button {
            text-align: center;
            margin-top: 10px;
            color: #619FEA;
            background-color: #FFFFFF;
            width: 120px;
            height: 36px;
            float: left;
            margin-right: 20px;
            line-height: 36px;
            border-color: gray;
            border-width: 0.5px;
            border-style: solid;
            margin-left: 1px;
            border-radius: 5%;
        }
    </style>
    <title>夹江隧道全寿命期数字化管理系统</title>
</head>

    <div style="border: 1px solid; width: 1202px;height: 602px;">

                        <div class="rowText" >
                            K10+200

                    </div>

                                钢筋应力

            </div>

            <div

        <script src="layui/layui.js" charset="utf-8"></script>
        <script>
            $("#side-button").click(function () {
                if ($("#tree").width() == 0) {
                    $("#tree").width(150);
                    $("#pic-image").attr("src", "arrow-left-bold.png");
                } else {
                    $("#tree").width(0);
                    $("#pic-image").attr("src", "arrow-right-bold.png")
                }
            });
            layui.use('laydate', function () {
                var laydate = layui.laydate;
                laydate.render({
                    elem: '#test6-1' //指定元素
                        ,
                    type: 'datetime',
                    theme: 'molv',
                    value: '2020-10-20 00:00:00',
                    isInitValue: true
                        //,range: true
                        ,
                    trigger: 'click'
                });
                laydate.render({
                    elem: '#test6-2' //指定元素
                        ,
                    type: 'datetime',
                    theme: 'molv',
                    value: '2020-10-20 00:00:00',
                    isInitValue: true
                        //,range: true
                        ,
                    trigger: 'click'
                });
            });
