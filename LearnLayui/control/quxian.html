<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" type="text/css" href="./easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="./easyui/themes/icon.css">
    <script type="text/javascript" src="./easyui/jquery.min.js"></script>
    <script type="text/javascript" src="./easyui/jquery.easyui.min.js"></script>
    <style>
        .icon-no {
            background-image: none;
            width: 0px;
        }

        .parentdiv {


            margin-bottom: 1px;
            background-color: blue;
            clear: both;
        }

        .childdiv {

            text-align: center;

            float: left;
            margin-right: 0px;
            border-color: #dddddd;
            border-width: 0.5px;
            border-style: solid;

        }

        .cell {
            border-color: #dddddd;
            border-width: 0.5px;
            border-style: solid;
        }


        .buttonAction {
            text-align: center;
            margin-top: 10px;
            background-color: #619FEA;
            color: #FFFFFF;
            width: 120px;
            height: 36px;
            float: left;
            margin-right: 20px;
            line-height: 36px;
            border-color: gray;
            border-width: 0.5px;
            border-style: solid;
            margin-left: 1px;
            border-radius: 5%;
        }

        .button {
            text-align: center;
            margin-top: 10px;
            color: #619FEA;
            background-color: #FFFFFF;
            width: 120px;
            height: 36px;
            float: left;
            margin-right: 20px;
            line-height: 36px;
            border-color: gray;
            border-width: 0.5px;
            border-style: solid;
            margin-left: 1px;
            border-radius: 5%;
        }
    </style>
    <title>夹江隧道全寿命期数字化管理系统</title>
</head>

<body>
    <div style="border: 1px solid; width: 1202px;height: 602px;">
        <div id="side-left" style="float:left;margin-top:0px;background-color:white;height: 300px;cursor: default; ">
            <div id="tree" style="float: left;;width: 150px;height: 600px;">
                <div class="easyui-panel" style="height: 600px;border-top: 0px solid;border-bottom: 0px solid;">
                    <ul class="easyui-tree" data-options="url:'treedata.json',method:'get',animate:true,lines:true">
                    </ul>
                </div>
            </div>
            <div style="background-color: white;width: 20px;height: 600px;float: left;margin-right: 2px;">
                <div id="side-button" style="margin-top: 290px;">
                    <img id="pic-image" src="arrow-left-bold.png"
                        style="background-color: #619fea;width: 15px;height:30px;"></div>
            </div>
        </div>
        <div id="main2"
            style="margin-top:5px;background-color:yellow;width: 1000px;height: 580px;cursor: default;float: left;">

            <div style="height: 280px; background-color: blue;">

            </div>
            <div style="clear:both;height: 40px;">
                <div style="height: 40px; line-height: 40px; font-weight: 900; float: left;margin-right: 10px;">
                    监测曲线图
                </div>
                <div style="height: 40px; line-height: 40px; font-size: small; float: left;margin-right: 10px;">
                    累计变化量
                </div>
                <div style="height: 40px; line-height: 40px; font-size: small; float: left;margin-right: 10px;">
                    变化速率
                </div>
                <div style="height: 40px; line-height: 40px; font-size: small; 900; float: left;margin-right: 10px;">
                    测量值
                </div>
            </div>
            <div style="height: 110px; background-color: blue;margin-bottom: 40px;">

            </div>
            <div style="height: 110px; background-color: blue;">

            </div>
        </div>

        <script>
            $("#side-button").click(function () {
                if ($("#tree").width() == 0) {
                    $("#tree").width(150);
                    $("#pic-image").attr("src", "arrow-left-bold.png");
                } else {
                    $("#tree").width(0);
                    $("#pic-image").attr("src", "arrow-right-bold.png")
                }
            })
        </script>
</body>

</html>
