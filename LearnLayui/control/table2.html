<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" type="text/css" href="manyou.css" />
    <link rel="Shortcut Icon" href="./ico/title.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="./easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="./easyui/themes/icon.css">
    <script type="text/javascript" src="./easyui/jquery.min.js"></script>
    <script type="text/javascript" src="./easyui/jquery.easyui.min.js"></script>
    <style>
        .icon-no{background-image: none;width: 0px;}
        .parentdiv {


            margin-bottom: 1px;
            background-color: blue;
            clear: both;
        }

        .childdiv {

            text-align: center;

            float: left;
            margin-right: 0px;
            border-color: #dddddd;
            border-width: 0.5px;
            border-style: solid;

        }

        .cell {
            border-color: #dddddd;
            border-width: 0.5px;
            border-style: solid;
        }


        .buttonAction {
            text-align: center;
            margin-top: 10px;
            background-color: #619FEA;
            color: #FFFFFF;
            width: 120px;
            height: 36px;
            float: left;
            margin-right: 20px;
            line-height: 36px;
            border-color: gray;
            border-width: 0.5px;
            border-style: solid;
            margin-left: 1px;
            border-radius: 5%;
        }

        .button {
            text-align: center;
            margin-top: 10px;
            color: #619FEA;
            background-color: #FFFFFF;
            width: 120px;
            height: 36px;
            float: left;
            margin-right: 20px;
            line-height: 36px;
            border-color: gray;
            border-width: 0.5px;
            border-style: solid;
            margin-left: 1px;
            border-radius: 5%;
        }
    </style>
    <title>夹江隧道全寿命期数字化管理系统</title>
</head>

<body>
    <div style="border: 1px solid; width: 1202px;height: 502px;">
    <div id="side-left"
        style="float:left;margin-top:0px;background-color:white;height: 300px;cursor: default; ">
        <div  id="tree" style="float: left;;width: 150px;height: 500px;">
            <div  class="easyui-panel" style="height: 500px;border-top: 0px solid;border-bottom: 0px solid;" >
                <ul class="easyui-tree" data-options="url:'treedata.json',method:'get',animate:true,lines:true"></ul>
            </div>
        </div>
        <div style="background-color: white;width: 20px;height: 500px;float: left;margin-right: 2px;">
            <div id="side-button"  style="margin-top: 240px;">
                <img id="pic-image" src="arrow-left-bold.png" style="background-color: #619fea;width: 15px;height:30px;"></div>
        </div>
    </div>
    <div id="mian2" style="margin-top:5px;background-color:white;width: 1200px;height: 300px;cursor: default;">

        <div id="buttons" style="margin-top:5px;background-color:white;width: 840px;height: 60px;">
            <div id="button1" class="buttonAction">
                基本信息
            </div>
            <div id="button2" class="button">
                检查信息
            </div>
            <div id="button3" class="button">
                历史病害
            </div>
        </div>
        <div id="base">


            <div id="table" style="margin-top:5px;background-color:#eeeeee;width: 650px;height: 247px;float: left;">

            </div>
            <div id="picture" class="cell"
                style="margin-top:5px;width: 190px;height: 251px;float: left;">
                <img src="erweima.png" style="width: 190px;height: 251px;border: 2px solid #dddddd;"">
            </div>
            
            </div>
        </div>
    </div>
        
                <script>
                    var Li1 = []
                    var li2 = []
                    var li3 = []

                    var numX = 4;
                    var numY = 6;
                    $("#main").width($(window).width())
                    $("#main").height($(window).height())
                    console.log($("#table").width());
                    var dxmin = $("#table").width() / numX ;
                    var dymin = $("#table").height() / numY;
                    //$("#picture").css("background", "url('erweima.png')")
                    var backcolor;
                    var data = [
                        ["管片编码", "R01-01-1011-0-1-001-C", "二维码标签", "有"],
                        ["管片型号", "加强型标准环A1块", "K块空间位置", "15点钟方向"],
                        ["所属隧道", "左线", "所属环号", "1212"],
                        ["推进正/反方向", "反向", "设计单位", "ABCDE公司"],
                        ["生产单位", "ABC公司", "养护单位", "ABCD公司"],
                        ["养护责任人", "王明12345678", "养护级别", "2级"]
                    ];

                    for (var i = 0; i < numY; i++) {
                        if (i % 2 == 0) {
                            backcolor = "#eeeeee";
                        } else {
                            backcolor = "#ffffff";
                        }
                        var parentdiv = $('<div></div>'); //创建一个父div
                        parentdiv.attr('id', 'data' + i); //给父div设置id
                        parentdiv.addClass('parentdiv'); //添加css样式
                        parentdiv.width($("#table").width());
                        parentdiv.height(dymin);
                        parentdiv.appendTo($("#table")); //将父div添加到body中


                        for (var j = 0; j < numX; j++) {
                            var childdiv = $('<div></div>'); //创建一个父div
                            childdiv.attr('id', 'data' + i + "," + j); //给父div设置id
                            childdiv.addClass('childdiv'); //添加css样式
                            childdiv.width(dxmin);
                            childdiv.height(dymin);
                            childdiv.text(data[i][j]);
                            childdiv.css("line-height", dymin + "px");
                            childdiv.css("background-color", backcolor);
                            childdiv.appendTo(parentdiv); //将父div添加到body中

                        }
                    }
                    $("#button1").click(function () {
                        $("#button1").attr("class", "buttonAction");
                        $("#button2").attr("class", "button");
                        $("#button3").attr("class", "button");
                    })
                    $("#button2").click(function () {
                        $("#button1").attr("class", "button");
                        $("#button2").attr("class", "buttonAction");
                        $("#button3").attr("class", "button");
                    })
                    $("#button3").click(function () {
                        $("#button1").attr("class", "button");
                        $("#button2").attr("class", "button");
                        $("#button3").attr("class", "buttonAction");
                    })
                    $("#side-button").click(function(){
                        if($("#tree").width()==0){
                            $("#tree").width(150);
                            $("#pic-image").attr("src","arrow-left-bold.png");
                        }else{
                            $("#tree").width(0);
                            $("#pic-image").attr("src","arrow-right-bold.png")
                        }
                    })
                </script>
</body>

</html>
